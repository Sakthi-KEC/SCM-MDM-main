<div fxLayout="column" fxLayoutAlign="space-around">
    <div class="card">
        <mat-card>
            <mat-card-title>
                <mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon>
                &nbsp; Commodity Search
            </mat-card-title>

            <div fxLayout="column" fxLayout.gt-md="row" fxLayoutAlign="space-around center" fxLayoutGap="20px">
                <div fxFlex="50">
                    <mat-card-content>
                        <form [formGroup]="searchForm">
                            <div class="border">
                                <div fxLayout.lt-md="column" fxLayout.gt-md="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
                                    <div class="input" fxFlex="20">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Commodity Code</mat-label>
                                            <input matInput #commodityCode formControlName="commodityCode" placeholder="CO000987">
                                            <button mat-icon-button matSuffix aria-label="search">
                                                <mat-icon>search</mat-icon>
                                            </button>
                                        </mat-form-field>
                                    </div>

                                    <div class="input" fxFlex="20">
                                        <div class="commodity-name">
                                            <mat-form-field appearance="outline">
                                                <mat-label>Commodity Name</mat-label>
                                                <input matInput #commodityName formControlName="commodityName" placeholder="Shoes">
                                                <button mat-icon-button matSuffix aria-label="search">
                                                <mat-icon>search</mat-icon>
                                            </button>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                                <div fxLayout.lt-md="column" fxLayout.gt-md="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">

                                    <div class="input" fxFlex="20">
                                        <div class="commodity-group-name">
                                            <mat-form-field appearance="outline">
                                                <mat-label>Commodity Group Code</mat-label>
                                                <input matInput #commodityGroup formControlName="commodityGroup" placeholder="Nike">
                                                <button mat-icon-button matSuffix aria-label="search">
                                                <mat-icon>search</mat-icon>
                                            </button>
                                            </mat-form-field>
                                        </div>
                                    </div>


                                    <div class="input" fxFlex="20">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Created By</mat-label>
                                            <input matInput #createdBy formControlName="createdBy" placeholder="PRK042">
                                            <button mat-icon-button matSuffix aria-label="search">
                                                <mat-icon>search</mat-icon>
                                            </button>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div fxLayout.lt-md="column" fxLayout.gt-md="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">

                                    <div class="input" fxFlex="20">
                                        <mat-form-field class="date" appearance="outline">
                                            <mat-label>Select Date</mat-label>
                                            <input #date formControlName="date" matInput [matDatepicker]="picker">
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <button mat-icon-button matSuffix aria-label="search">
                                                <mat-icon>search</mat-icon>
                                            </button>
                                            <mat-datepicker #picker></mat-datepicker>
                                        </mat-form-field>
                                    </div>

                                </div>
                            </div>
                        </form>
                    </mat-card-content>
                </div>
                <div fxFlex="10">
                    <div fxLayout="column" fxLayoutAlign="space-evenly center">
                        <mat-card-actions>
                            <button mat-raised-button color="primary" (click)="addCommodityGroup()">Add Commodity
                            </button>
                        </mat-card-actions>
                        <mat-card-actions>
                            <button mat-raised-button color="primary" (click)="addCommodity()">Add Commodity Group
                            </button>
                        </mat-card-actions>

                        <mat-card-actions>
                            <button mat-raised-button color="primary" (click)="clearData()">Clear</button>
                        </mat-card-actions>
                        <mat-card-actions>
                            <button mat-raised-button color="primary" (click)="commoditySearch(searchForm.value)">Search</button>
                        </mat-card-actions>
                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label>Saved Search</mat-label>
                                <select matNativeControl (change)="update($event)" required>
                                    <option></option>
                                    <option *ngFor="let i of data" [value]="i">{{i}}</option>
                                </select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>

    <div class="table">
        <router-outlet></router-outlet>
    </div>
</div>
