<h2 mat-dialog-title>
    <mat-icon aria-hidden="false" aria-label="Example home icon">library_add</mat-icon>
    &nbsp; Add Currency Conversion
</h2>

<br>

<mat-dialog-content>
    <form [formGroup]="addCurrencyConversionForm">
        <div fxLayout="column" fxLayoutAlign="space-between center">
            <div class="input">
                <mat-form-field appearance="fill">
                    <mat-label>Conversion Key</mat-label>
                    <input matInput formControlName="conversionKey" placeholder="C0098">
                </mat-form-field>
            </div>
            <br>
            <div class="input">
                <mat-form-field appearance="fill">
                    <mat-label>Conversion Name</mat-label>
                    <input matInput formControlName="conversionName" placeholder="INR" required>
                </mat-form-field>
            </div>
            <br>
            <div class="input">
                <mat-form-field appearance="fill">
                    <mat-label>Conversion Factor</mat-label>
                    <input matInput type="number" formControlName="conversionFactor" placeholder="75" required>
                </mat-form-field>
            </div>
            <br>
            <div class="input">
                <mat-form-field appearance="fill">
                    <mat-label>Created By</mat-label>
                    <input matInput formControlName="createdBy" placeholder="PRK042" required>
                </mat-form-field>
            </div>
            <br>
            <div>
                <mat-form-field class="date" appearance="fill">
                    <mat-label>Created Date</mat-label>
                    <input formControlName="createdDate" matInput [matDatepicker]="picker" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <br>
            <div>
                <mat-slide-toggle color="primary" formControlName="status">
                    <mat-label>Active</mat-label>
                </mat-slide-toggle>
            </div>
        </div>
    </form>
</mat-dialog-content>

<br>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true"
        (click)="addSuccess(addCurrencyConversionForm.value)" [disabled]="!addCurrencyConversionForm.valid">Add</button>
</mat-dialog-actions>
