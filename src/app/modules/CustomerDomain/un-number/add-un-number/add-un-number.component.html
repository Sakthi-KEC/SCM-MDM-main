<h2 mat-dialog-title>
    <mat-icon aria-hidden="false" aria-label="Example home icon">library_add</mat-icon>
    &nbsp; Add UN Number
</h2>

<br>

<mat-dialog-content>
    <form [formGroup]="addunForm">
        <div fxLayout="column" fxLayoutAlign="space-between center">
            <div class="input">
                <mat-form-field appearance="fill">
                    <mat-label>UN Number</mat-label>
                    <input matInput formControlName="unNumber" placeholder="0098" required>
                </mat-form-field>
            </div>
            <br>
            <div class="input">
                <mat-form-field appearance="fill">
                    <mat-label>UN Group Code</mat-label>
                    <select matNativeControl formControlName="unGroupCode" placeholder="C0098">
                        <option></option>
                        <option *ngFor="let i of data" [value]="i">{{i}}</option>
                    </select>
                    <!-- <input matInput formControlName="unGroupCode" placeholder="C0098"> -->
                </mat-form-field>
            </div>
            <br>
            <div class="input">
                <mat-form-field appearance="fill">
                    <mat-label>UN Name</mat-label>
                    <input matInput formControlName="unName" placeholder="Acid" required>
                </mat-form-field>
            </div>
            <br>

            <div class="input">
                <mat-form-field appearance="fill">
                    <mat-label>Created By</mat-label>
                    <input matInput formControlName="createdBy" placeholder="PRK042" required>
                </mat-form-field>
            </div>
            <br>
            <div>
                <mat-form-field class="date" appearance="fill">
                    <mat-label>Created Date</mat-label>
                    <input formControlName="createdDate" matInput [matDatepicker]="picker" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <br>
            <div>
                <mat-slide-toggle formControlName="status" color="primary">Active</mat-slide-toggle>

            </div>
        </div>
    </form>
</mat-dialog-content>

<br>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="addSuccess(addunForm.value)" [disabled]="!addunForm.valid">Add</button>
</mat-dialog-actions>
