<h2 mat-dialog-title>
    <mat-icon aria-hidden="false" aria-label="Example home icon">library_add</mat-icon>
    &nbsp; Add Commodity</h2>
<br>
<mat-dialog-content>
    <form [formGroup]="addCommodityGroupForm">
        <div fxLayout="column" fxLayoutAlign="space-between center">
            <div class="input">
                <mat-form-field appearance="fill">
                    <mat-label>Commodity Code</mat-label>
                    <input matInput #CommodityGroupCode formControlName="commodityCode" placeholder="CO000987">
                </mat-form-field>
            </div>
            <br>
            <div class="input">
                <mat-form-field appearance="fill">
                    <mat-label>Commodity Name</mat-label>
                    <input matInput #CommodityGroupName formControlName="commodityName" placeholder="Nike" required>
                </mat-form-field>
            </div>
            <br>
            <div class="input">
                <mat-form-field appearance="fill">
                    <mat-label>Commodity Description</mat-label>
                    <input matInput #CommodityGroupDesc formControlName="commodityDescription" placeholder="Leather shoes with best quality" required>
                </mat-form-field>
            </div>
            <br>
            <div class="input">
                <mat-form-field appearance="fill">
                    <mat-label>Commodity Group Code</mat-label>
                    <select matNativeControl #CommodityGroupType formControlName="commodityGroupCode" required>
                        <option></option>
                        <option *ngFor="let i of data" [value]="i">{{i}}</option>
                    </select>
                </mat-form-field>
            </div>
            <br>
            <div class="input">
                <mat-form-field appearance="fill">
                    <mat-label>Created By</mat-label>
                    <input matInput #CreatedBy formControlName="createdBy" placeholder="PRK042" required>
                </mat-form-field>
            </div>
            <br>
            <div>
                <mat-form-field class="date" appearance="fill">
                    <mat-label>Created Date</mat-label>
                    <input #ExpiryDate formControlName="createdDate" matInput [matDatepicker]="picker" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div>
                <mat-slide-toggle color="primary" formControlName="status">Active</mat-slide-toggle>
            </div>
        </div>
    </form>
</mat-dialog-content>
<br>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="addSuccess(addCommodityGroupForm.value)" [disabled]="!addCommodityGroupForm.valid">Add</button>
</mat-dialog-actions>
